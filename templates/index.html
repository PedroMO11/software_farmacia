  </header>
  <section class="contenedor">
    <div class="contenedor-items">
      {%for product in products %}
          <div class="item">
            <span hidden class="codigo-item">{{product.code}}</span>
            <span class="titulo-item">{{product.name}}</span>
            <img src="/static/img/{{product.code}}.png" alt="" class="img-item">
            <span class="precio-item">S/.{{product.price}}</span>
            <span class="stock-item">STOCK: {{product.stock}}</span>
            <button class="boton-item">Agregar al Carrito</button>
          </div>
      {%endfor%}
    </div>
  



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

  <!-- Carrito de Compras -->
  <div class="carrito" id="carrito">
      <div class="header-carrito">
          <h2>Tu Carrito</h2>
      </div>
      <div class="carrito-items">
      </div>
      <div class="carrito-total">
          <div class="fila">
              <strong>Tu Total</strong>
              <span class="carrito-precio-total">
                  $120.000,00
              </span>
          </div>
          <button class="btn-pagar">Pagar<i class="fa-solid fa-bag-shopping"></i> </button>
      </div>
  </div>
</section>
